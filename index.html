<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Github Repository Search</title>
</head>
<body>
    <nav id="navbar">
        <a href="" class="nav-brand">Github Repository Search</a>
      </nav>
  
      <div class="container" id="main">
          <h1>GitHub repos</h1>
           <form id="repos-form">
              <label for="github-username">GitHub username</label>
              <input id="github-username" type="text" placeholder="GitHub username">
              <button type="submit" id="get-repos" class="btn btn-default">Get repos</button>
          </form>
          <ul id="repos-list"></ul>
      </div>
  
      <script src="main.js" type="module"></script>
</body>
</html>
